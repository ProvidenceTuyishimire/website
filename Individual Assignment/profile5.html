<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #profile-card {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 600px;
      text-align: center;
    }

    #profile-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    #user-info {
      padding: 20px;
    }

    #user-info h1 {
      margin: 0;
      color: #333;
    }

    #user-info p {
      margin: 5px 0;
      color: #666;
    }

    #edit-button {
      background-color:red;
      color: #fff;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="profile-card">
  <img src="pro.png" alt="Profile Image">
  <div id="user-info">
    <h1>Providence Tuyishimire</h1>
    <p>Web Developer</p>
    <p>Providencetuyishimire@gmail.com</p>
    <button id="edit-button" onclick="editProfile()">Edit Profile</button>
  </div>
</div>

<script>
  function editProfile() {
    alert("Implement your edit profile functionality here!");
  }
</script>
</body>
</html>
