<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dropdown">
  <button class="dropdown-button" onclick="toggleDropdown()">Select an option</button>
  <div class="dropdown-content" id="myDropdown">
    <a href="navbar.html" class="dropdown-item">Option 1</a>
    <a href="navbar.html" class="dropdown-item">Option 2</a>
    <a href="navbar.html" class="dropdown-item">Option 3</a>
  </div>
</div>

<script>
  function toggleDropdown() {
    var dropdown = document.getElementById("myDropdown");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
  }
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-button')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.style.display === "block") {
          openDropdown.style.display = "none";
        }
      }
    }
  }
</script>

</body>
</html>
