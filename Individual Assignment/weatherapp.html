<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color:grey;
    }

    #weather-container {
      background-color: #583bdb;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #location {
      font-size: 24px;
      font-weight: bold;
    }

    #temperature {
      font-size: 48px;
      margin: 20px 0;
    }

    #description {
      font-size: 18px;
    }

    #search-input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      background-color: black;
      color: white;
    }

    #search-button {
      padding: 10px;
      cursor: pointer;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

<div id="weather-container">
  <h2 id="location">Weather Report</h2>
  <h1 id="temperature">Temperature °C</h1>
  <p id="description">Today---MidMorning</p>

  <input type="text" id="search-input" placeholder="Enter city">
  <button id="search-button" onclick="searchWeather()">Search</button>
</div>

<script>
  const apiKey = 'YOUR_API_KEY';

  async function searchWeather() {
    const city = document.getElementById('search-input').value;
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (data.cod === '404') {
        alert('City not found. Please try again.');
      } else {
        updateWeather(data);
      }
    } catch (error) {
      console.error('Error fetching weather data:', error);
      alert('Error fetching weather data. Please try again.');
    }
  }

  function updateWeather(data) {
    const locationElement = document.getElementById('location');
    const temperatureElement = document.getElementById('temperature');
    const descriptionElement = document.getElementById('description');

    const city = data.name;
    const temperature = data.main.temp;
    const description = data.weather[0].description;

    locationElement.textContent = city;
    temperatureElement.textContent = `${temperature}°C`;
    descriptionElement.textContent = description;
  }
</script>
</body>
</html>
